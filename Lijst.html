<!DOCTYPE html>
<html>
<body>

<ol id="myList">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Water</li>
    <li>Soda</li>
</ol>

<button type="button" onclick="myFunction()">Change list-item marker type</button>

<script>
    function myFunction() {
        document.getElementById("myList").style.listStyleType = "none";
    }
</script>

</body>
</html>
